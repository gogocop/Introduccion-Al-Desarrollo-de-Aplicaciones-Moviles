<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DivisApp 22006988
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DivisApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Cantidad en Quetzales</ion-label>
    <ion-input [(ngModel)]="cantidadQuetzales" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="convertirADolares()">Convertir a Dólares</ion-button>

  <ion-item *ngIf="equivalenteDolares !== undefined">
    <ion-label position="floating">Equivalente en Dólares</ion-label>
    <ion-input [value]="equivalenteDolares.toFixed(2)" disabled></ion-input>
  </ion-item>
</ion-content>
